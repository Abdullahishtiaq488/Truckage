  <!-- manifest.json provides metadata used when your web app is
    installed on a user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Truckage Dispatching Services</title>


  <style>
    .container1 {

      background: transparent;
      width: 100%;
      height: 100%;

    }

    .ripple-loader {
      position: relative;
      width: 80px;
      height: 80px;
      top: 50%;
      left: 50%;
    }

    .ripple-loader div {
      position: absolute;
      border: 4px solid orangered;
      border-radius: 50%;
      animation: ripple-loader 1s ease-out infinite;
    }

    .ripple-loader div:nth-child(2) {
      animation-delay: -0.5s;
    }

    @keyframes ripple-loader {
      0% {
        top: 32px;
        left: 32px;
        width: 0;
        height: 0;
        opacity: 1;
      }

      100% {
        top: 0;
        left: 0;
        width: 64px;
        height: 64px;
        opacity: 0;
      }
    }
  </style>

</head>

<body>

  <noscript>You need to enable JavaScript to run this app.</noscript>

  <body>
    <div id="root">
      <div class="container1 ">
        <div class="ripple-loader">
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
